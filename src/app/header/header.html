<header class="site-header">
    <!-- Logo -->
    <div class="logo-container">
        <img src="/assets/logo.png" class="logo" />
    </div>

    <!-- Right side -->
    <div class="right">
        <!-- Call back -->
        <button class="btn callback" (click)="modal.open('callback')">
            <img src="/assets/phone.svg" />
            <span>CALL BACK</span>
        </button>

        <!-- Phone -->
        <a class="btn phone" href="tel:+380503040500">
            <img src="/assets/phone.svg" />
            <span>+38 050 30 40 500</span>
        </a>

        <!-- Lang -->
        <div class="lang">
            <span>EN</span>
            <svg width="10" height="6" viewBox="0 0 10 6">
                <path d="M1 1l4 4 4-4" stroke="#9fd6ff" stroke-width="1.5" fill="none" />
            </svg>
        </div>
    </div>
</header>
