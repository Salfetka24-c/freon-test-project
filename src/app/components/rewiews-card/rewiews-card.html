<div class="review-card">
  <div class="avatar">
    <img class="avatar-photo" [src]="data.avatar" />
    <img class="avatar-frame" src="/assets/reviews/border.png" />
  </div>

  <div class="review-text">
    <p class="review-name">{{ data.name }}</p>
    <p class="review-content">{{ data.content }}</p>
  </div>
</div>
