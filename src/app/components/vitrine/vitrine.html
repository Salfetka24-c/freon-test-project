<div class="vitrine">

    <!-- LEFT -->
    <div class="side-balloons">
        @for (imgSrc of ballonsImgSrc; track imgSrc; let i = $index) {
        <div class="side-balloon" [class.active]="i === activeIndex"
            (click)="select(i)">
            <img [src]="imgSrc" />
        </div>
        }
    </div>

    <!-- CENTER -->
    <div class="center">
        <div class="circle">

            <!-- MASK -->
            <div class="circle-mask">
                <img class="snow back" src="assets/header/snow_back.png" />
                <img class="palm" src="assets/header/palm2.png" />
                <img class="snow front" src="assets/header/snow_front.png" />
            </div>

            <!-- RING (CSS animation) -->
            <svg class="progress-ring" viewBox="0 0 100 100" [attr.data-key]="ringKey">
                <circle cx="50" cy="50" r="48" />
            </svg>

            <!-- BALLOON -->
            <img class="balloon-image" [src]="ballonsImgSrc[activeIndex]" />
        </div>
    </div>

    <!-- RIGHT -->
    <div class="info">
        <h2>Freon</h2>
        <span class="code">134A</span>
        <p>Reliable solution for commercial refrigeration and air conditioners.</p>

        <div class="applications">
            <img src="assets/applications/conditioner.png" />
            <img src="assets/applications/car.png" />
            <img src="assets/applications/truck.png" />
            <img src="assets/applications/industrial.png" />
        </div>

        <button>MAKE ORDER</button>
    </div>

</div>
