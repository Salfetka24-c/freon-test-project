<div class="reviews-section">
  <p class="reviews-title">REVIEWS</p>

  <div class="reviews-container">
    @for (review of service.reviews(); track review.id) {
      <app-review-card [data]="review" />
    }

    <button class="btn fix" (click)="modal.open('feedback')">WRITE FEEDBACK</button>
  </div>
</div>
